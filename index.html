<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Real Mobile</title>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
<img src="images/logo.png" alt="imagelogo">
            </div >

                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a>
                            <a href="#">Phones</a>
                            <a href="#">Accesories</a>
                            <a href="#">Cart</a>
                        </li>
                    </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" alt="" class="mobile">
            <div id="circle">
                <div class="feature one">
                     <img src="images/camera.png" alt="">
                    <div>
                        <h1>camera</h1>
                        <p>20MP, Wide angle camera</p>
                    </div>
                    </div>
               
                 <div class="feature two">
                     <img src="images/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                    </div>
                 
                  <div class="feature three">
                      <img src="images/display.png" alt="">
                      <div>
                        <h1>Display</h1>
                        <p>Retina Display,6.5" ,Full Screen</p>
                    </div>
                  </div>

                   <div class="feature four">
                       <img src="images/battery.png" alt="">
                       <div>
                        <h1>Battery</h1>
                        <p>5000mAh, 750 hours stand-by</p>
                    </div>
                   </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/arrow.png" alt="" id="upBtn">
            <h3>Features</h3>
            <img src="images/arrow.png" alt="" id="downBtn">
        </div>
        </div>
    <script>
        var circle =document.getElementById("circle");
        var upBtn =document.getElementById("upBtn");
        var downBtn =document.getElementById("downBtn");
        var rotateValue= circle.style.transform;
        var rotateSum;
        upBtn.onclick = function() 
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform =rotateSum;
            rotateValue=rotateSum;

        }
        downBtn.onclick = function()
        {
            rotateSum = rotateValue +"rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>

</body>
</html>
